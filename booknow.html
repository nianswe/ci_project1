<!DOCTYPE html>
<html lang="en">

<!-- Head Element -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="language" content="english">
    <meta name="descrition"
        content="The Treetop Bungalows, Hostel, Hotel, in treehouses, remote staying up in the trees nearby lake">
    <meta name="keywords" content="Hostel, Hotel, treehouse, tree house, remote staying, in the bush, wildlife">

    <!-- Title -->
    <title>The Treetop Bungalows</title>

    <!-- Favicon  credit: https://www.iconarchive.com/show/material-icons-by-pictogrammers/pine-tree-icon.html-->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/Pictogrammers-Material-Pine-tree.32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/Pictogrammers-Material-Pine-tree.16.png">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<!-- Body Element -->

<body>

    <!-- Background image, behind header, main and footer -->
    <div id="background">

        <!-- Header -->
        <header>

            <!-- Logo -->
            <a href="index.html">
                <h1 id="logo">The Treetop Bungalows</h1>
            </a>

            <!--  Nav toggle/Dropdown menu : credit and inspiration from CI Love Running project -->
            <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i>
            </label>

            <!-- Menu -->
            <nav>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="booknow.html" class="active">Book now</a></li>
                    <li><a href="about.html">About us</a></li>

                </ul>
            </nav>
        </header>

        <!-- Main content -->
        <main>
            <!-- Book now Form  credit and insperation from CI Love Running Project -->
            <section id="booknow">

                <form id="booknow-form" method="POST" action="https://formdump.codeinstitute.net">
                    <h3>Check for availabe bungalos</h3>
                    <p>Please fill out the form when you plan to stay, and your contact information, we will contact
                    you as soon as possible!</p>

                    <!-- Input to select Year, Month, Day, From, To and Contact information so send in form -->
                    <div id="stayform">

                        <!-- Input From when, Year -->
                        <br>
                        <b>From:</b>
                        <br>
                        <div>
                            <label for="year">Year</label>
                            <input list="year" id="from-year-choice" name="from-year-choice" type="text" class="text-input-md" required>

                            <!-- Datalist Year -->
                            <datalist id="year">
                                <option value="2024"></option>
                                <option value="2025"></option>
                                <option value="2026"></option>
                            </datalist>
                        </div>

                        <!-- Input From when, Year -->
                        <div>
                            <label for="months">Month</label>
                            <input list="months" id="from-months-choice" name="from-months-choice" type="text" class="text-input-sh" required>

                            <!-- Datalist Month -->
                            <datalist id="months">
                                <option value="January"></option>
                                <option value="February"></option>
                                <option value="March"></option>
                                <option value="April"></option>
                                <option value="May"></option>
                                <option value="June"></option>
                                <option value="July"></option>
                                <option value="August"></option>
                                <option value="September"></option>
                                <option value="October"></option>
                                <option value="November"></option>
                                <option value="December"></option>
                            </datalist>
                        </div>

                        <!-- Input From when, Day -->
                        <div>
                            <label for="day">Day</label>
                            <input list="day" id="from-day-choice" name="from-day-choice" type="text" class="text-input-lng" required>

                            <!-- Datalist Day -->
                            <datalist id="day">
                                <option value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                                <option value="4"></option>
                                <option value="5"></option>
                                <option value="6"></option>
                                <option value="7"></option>
                                <option value="8"></option>
                                <option value="9"></option>
                                <option value="10"></option>
                                <option value="11"></option>
                                <option value="12"></option>
                                <option value="13"></option>
                                <option value="14"></option>
                                <option value="15"></option>
                                <option value="16"></option>
                                <option value="17"></option>
                                <option value="18"></option>
                                <option value="19"></option>
                                <option value="20"></option>
                                <option value="21"></option>
                                <option value="22"></option>
                                <option value="23"></option>
                                <option value="24"></option>
                                <option value="25"></option>
                                <option value="26"></option>
                                <option value="27"></option>
                                <option value="28"></option>
                                <option value="29"></option>
                                <option value="30"></option>
                                <option value="31"></option>
                            </datalist>
                        </div>
                        <br>
                        <!-- Input To when, Year -->
                        <b>To:</b>

                        <div>
                            <label for="year">Year</label>
                            <input list="year" id="to-year-choice" name="to-year-choice" type="text" class="text-input-md" required>
                        </div>

                        <!-- Input To when, Month -->
                        <div>
                            <label for="months">Month</label>
                            <input list="months" id="to-months-choice" name="to-months-choice" type="text" class="text-input-sh" required>
                        </div>

                        <!-- Input To when, Day -->
                        <div>
                            <label for="day">Day</label>
                            <input list="day" id="to-day-choice" name="to-day-choice" type="text" class="text-input-lng" required>
                        </div>
                        <br>

                        <!-- Contact information -->
                        <!-- Name -->
                        <label for="first_name">First Name<br></label>
                        <input type="text" name="first_name" id="first_name" class="text-input" required>
                        <br>
                        <label for="last_name">Last Name<br></label>
                        <input type="text" name="last_name" id="last_name" class="text-input" required>
                        <br>

                        <!-- Email Address -->
                        <label for="email_address">Email Address<br></label>
                        <input type="email" name="email_address" id="email_address" class="text-input" required><br>
                        <br>

                        <!-- Submit button, Send -->
                        <button type="submit" class="button">Send</button>
                    </div>
                </form>
        </main>
    


        <!-- Footer -->
        <footer>
            <div>
                <div>
                    <p id="followus">Get updated, follow us on:</p>
                </div>

                <ul id="social-media">
                    <li><a href="https://twitter.com/" target="_blank" rel="noopener"><i
                            class="fa-brands fa-x-twitter"></i></a></li>
                    <li><a href="https://facebook.com/" target="_blank" rel="noopener"><i
                            class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="https://youtube.com/" target="_blank" rel="noopener"><i
                            class="fa-brands fa-youtube-square"></i></a></li>
                    <li><a href="https://instagram.com/" target="_blank" rel="noopener"><i
                            class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </div>
            <div>
            <p id="copyrights">© 2024 Copyright The Treetop Bungalows</p>
            </div>
            </section>
        </footer>
    </div>
    <!-- FontAwsome Font Kit  -->
    <script src="https://kit.fontawesome.com/183ad93049.js" crossorigin="anonymous"></script>
</body>

</html>
